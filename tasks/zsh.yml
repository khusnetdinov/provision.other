---
- name: Install zsh
  apt: name={{item}} state=latest update_cache=yes
  with_items:
   - apt-transport-https
   - zsh

- name: Clone oh-my-zsh repo
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/{{provision_user}}/.oh-my-zsh

- name: Remove standard zshrc
  file: path=/home/{{provision_user}}/.zshrc state=absent

- name: Link .zshrc
  template: src=zshrc.j2 dest=/home/{{provision_user}}/.zshrc owner={{provision_user}}

- name: Allow sudo without password for sudo group
  sudo: yes
  lineinfile: "dest=/etc/sudoers state=present regexp='^%sudo' line='%sudo ALL=(ALL) NOPASSWD: ALL'"
