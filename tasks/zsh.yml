---
- name: Install git and zsh 
  apt: name={{item}} state=latest update_cache=yes
  with_items:
   - apt-transport-https
   - git
   - zsh
   - git-core

- name: Clone oh-my-zsh repo
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/deploy/.oh-my-zsh

- name: remove standard zshrc
  file: path=/home/deploy/.zshrc state=absent

- name: deploy .zshrc
  template: src=zshrc.j2 dest=/home/deploy/.zshrc owner=deploy

- name: allow sudo without password for sudo group
  sudo: yes
  lineinfile: "dest=/etc/sudoers state=present regexp='^%sudo' line='%sudo ALL=(ALL) NOPASSWD: ALL'"
